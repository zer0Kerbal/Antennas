@PART[helixAntenna,hu6s*,quadHelix,vhfBlade,yagiActual,yagiAntenna]:NEEDS[Telemachus]:FOR[Antennas]
{
	&description = missing // catch any parts missing description
	tmp01 = #ABBV-tm-desc
	@description = #$description$\n<color=#bada55> $tmp01$</color>
	!tmp01 = DELETE

	%MODULE[TelemachusDataLink] {}
	%MODULE[TelemachusPowerDrain] {}
	{
		%powerConsumptionBase = 0.01
		%powerConsumptionIncrease = 0.02
	}
}